<div class="container">
		<div class="card"  ng-repeat="event in eventsIndex.all">
			<div class="container-fluid">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img ng-src="{{ event.image }}"></div>
						  <div class="tab-pane" id="pic-2"><img ng-src="{{ event.image }}"></div>
						  <div class="tab-pane" id="pic-3"><img ng-src="{{ event.image }}"></div>
						  <div class="tab-pane" id="pic-4"><img ng-src="{{ event.image }}"></div>
						  <div class="tab-pane" id="pic-5"><img ng-src="{{ event.image }}"></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs " ng-repeat="attendee in event.attendees">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img ng-src="{{ attendee.photo }}"></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img ng-src="{{ event.image }}"></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img ng-src="{{ event.image }}"></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img ng-src="{{ event.image }}"></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img ng-src="{{ event.image }}"></a></li>
						</ul>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ event.name }}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<h4 class="review-no">{{ event.date }}</h4>
							<h4 class="review-no">{{ event.time }}</h4>
						</div>
						<h4 class="product-description">Location:  {{ event.location }}</h4>
            <h4 class="product-description">The Battle members</h4>
						<h4 class="price" ng-repeat="attendee in event.attendees">{{ attendee.nickname }}<span> ⚔ ☢ ☠ </span></h4>

						<h5 class="sizes">Event time {{ event.winner }} hour

						</h5>
						<h5 class="colors">Created by: {{ event.user.nickname }}
						</h5>
						<div class="action">
							<button class="showPageButton" ui-sref="eventsShow({id: event.id})">View</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

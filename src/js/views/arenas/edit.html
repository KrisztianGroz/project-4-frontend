<div class="row">
  <div class="col-md-6">
    <form ng-submit="arenasEdit.update()">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" ng-model="arenasEdit.arena.name">

      <label for="location">Location</label>
      <input type="text" id="location" name="date" ng-model="arenasEdit.arena.location">

      <label for="event">Event</label>
      <input type="text" id="event" name="location" ng-model="arenasEdit.arena.location">

      <label for="image">Image</label>
      <input type="text" id="image" name="image" ng-model="arenasEdit.arena.image">

      <label for="intro">Intro</label>
      <input type="text" id="improvement" name="location" ng-model="arenasEdit.arena.intro">

      <button>Update</button>
    </form>
  </div>
</div>
